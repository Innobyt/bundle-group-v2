<header class="hero-unit" id="banner">
<div class="container">
	<h1>Redemption Form</h1>
	</div>
</header>
<div class="container">
	<form>
		<div class="form-group">
			<label>Your First Name</label>
			<input type="text"  name="firstname" class="form-control" id="firstname" placeholder="JohnDoe">
		</div>
		<div class="form-group">
			<label>Your Last Name</label>
			<input type="text"  name="lastname" class="form-control" id="lastname" placeholder="JohnDoe">
		</div>
		<div class="form-group">
			<label>Your Email Address</label>
			<input type="gmail" name="email" class="form-control" id="email" placeholder="yourname@email.com">
		</div>
		<div class="form-group">
			<label>Your Redemption Key</label>
			<input type="text" name="redemptionkey" class="form-control" id="redemptionkey" placeholder="XXXXX-XXXXX-XXXXX-XXXXX-XXXXX">
		</div>
		<button type="submit" class="btn btn-primary" ng-click="submit()">Redeem Now!</button>
	</form>
</div>
